<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="script2.js"></script>
    <title>Gallery Arrow Thumbnails</title>
</head>

<body>
    <div class="wrapper">

        <section class="gallery-container">
            <h1>Gallery Arrow Thumbnails</h1>
            <div id="photo">
                <img src="images/wallpaper-gallery/wallpaper1.jpg" alt="Procida">
            </div>
            <div id="left" class="arrow">
                <i class="fas fa-chevron-circle-left"></i>
            </div>
            <div id="right" class="arrow">
                <i class="fas fa-chevron-circle-right"></i>
            </div>
            <img class="thumb" src="images/wallpaper-gallery/wallpaper1.jpg" alt="Photo from Procida">
            <img class="thumb" src="images/wallpaper-gallery/wallpaper2.jpg" alt="Photo from Procida">
            <img class="thumb" src="images/wallpaper-gallery/wallpaper3.jpg" alt="Photo from Procida">
            <img class="thumb" src="images/wallpaper-gallery/wallpaper4.jpg" alt="Photo from Procida">
            <img class="thumb" src="images/wallpaper-gallery/wallpaper5.jpg" alt="Photo from Procida">
            <img class="thumb" src="images/wallpaper-gallery/wallpaper3.jpg" alt="Photo from Procida">
        </section>

    </div>

</body>

</html>
